  <section>
      <form action="" method="post">
        <div class="border border-success rounded m-5 p-5">
          <label class="form-label d-block mb-3 fs-3 fw-semibold" for="nome">Nome</label>
            <input class="form-control w-25 mb-4" id="nome" type="text" placeholder="Escreva seu nome" required>
          <label class="form-label d-block mb-3 fs-3 fw-semibold" for="telefone">Telefone</label>
            <input class="form-control w-25 mb-4" id="telefone" type="text" placeholder="(DDD) XXXX-XXXX" required>
          <label class="form-label d-block mb-3 fs-3 fw-semibold" for="email">E-mail</label>
            <input class="form-control w-25 mb-4" id="email" type="email" placeholder="Escreva seu e-mail" required>
          <label class="form-label d-block mb-3 fs-3 fw-semibold" for="assunto">Assunto</label>
            <select class="form-select w-25 mb-4" required>
              <option selected>Escolha o assunto</option>
              <option value="recomendacao">Recomendação</option>
              <option value="troca">Troca</option>
              <option vale="devolucao">Devolução</option>
              <option value="cancelamento">Cancelamento</option>
              <option value="reclamacao">Reclamação</option>
            </select><br>
          <label class="form-label d-block mb-3 fs-3 fw-semibold" for="mensagem">Mensagem</label>
            <textarea class="form-control w-25 mb-4" id="mensagem" placeholder="Escreva aqui o motivo do contato" required></textarea><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="orcamento" id="orcamento">
            <label class="form-check-label mb-4" for="orcamento">Esta mensagem é sobre um orçamento</label>
          </div>
            <input class="btn btn-lg btn-outline-success m-3" type="submit">
        </div>
      </div>
